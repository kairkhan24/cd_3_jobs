name: Deploy for stage server

on:
  push:
    branches:
      - master

jobs:
  git_tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Fetch tags from remote
        run: git fetch --tags
      - name: Set git tag
        run: git tag $(( $(git tag | sort -V | tail -1) + 1))
      - name: push to remote
        run: git push origin $(git tag | sort -V | tail -1)

  build:
    needs: git_tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup latest tag as env
        run: git fetch --tags && echo "GIT_LATEST_TAG=$(git tag | sort -V | tail -1)" >> $GITHUB_ENV
      - name: Test tag
        run: echo $GIT_LATEST_TAG
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USER }}/cd_3_jobs:${{ env.GIT_LATEST_TAG }}
            ${{ secrets.DOCKERHUB_USER }}/cd_3_jobs:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: cd ${{ secrets.WORK_DIR }} && docker-compose -f docker-compose.prod.yml pull && docker-compose down && docker-compose up -d && exit
      - name: cleanup
        run: rm -rf ~/.ssh